{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Registrar Horas</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <strong>Erro!</strong> Você já registrou os dois turnos de hoje.
                                </div>
                            {% endif %}
                            <div class="form-group">
                                {{ form.work_shift.label_tag }}
                                {{ form.work_shift }}
                            </div>
                            <div class="form-group">
                                <label for="id_start_time">Hora de Início</label>
                                <input type="time" name="start_time" class="form-control" id="id_start_time">
                            </div>
                            <div class="form-group">
                                <label for="id_end_time">Hora de Término</label>
                                <input type="time" name="end_time" class="form-control" id="id_end_time">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Registrar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
